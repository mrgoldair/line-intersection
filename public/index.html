<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Line intersection</title>
  <style>
    
    :root {
      --canvas-padding: 0px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      padding: var(--canvas-padding);
    }

    canvas {
      background-color: #282433;
      display: block;
      width: 100%;
      height: 100%;
    }

    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 17vw;
      height: calc(100vh - 40px);
      background-color: white;
      padding: 20px;
    }

    .slider {
      position: relative;
      display: flex;
      align-items: center;
      width: 100%;
      height: 20px;
    }
    
    .slider-track {
      height: 5px;
      width: 100%;
      background-color: white;
      border: 1px solid #b7b7b7;
      border-radius: 5px;
    }

    .slider-handle {
      /* position */
      position: absolute;
      /* shape */
      width: 17px;
      height: 17px;
      border-radius: 50%;
      /* colours */
      background-color: #a358a6;
      transform: translateX(-50%);
      border: 1px solid #fff;
      box-shadow: 0 1px 3px -1px;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <div id="controls"></div>
  <script type="module" src="index.js"></script>
  <script type="module" src="/dist/controls.js"></script>
</body>
</html>
